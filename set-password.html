<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passwort setzen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/css/uikit.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit-icons.min.js"></script>
</head>
<body>

<div class="uk-section uk-section-small uk-flex uk-flex-middle uk-flex-center" style="min-height:100vh;">
  <div class="uk-container uk-container-xsmall">
    <div class="uk-card uk-card-default uk-card-body">
      <h3 class="uk-card-title">Neues Passwort setzen</h3>
      <form id="pwForm" class="uk-form-stacked">
        <div class="uk-margin">
          <label class="uk-form-label">Neues Passwort</label>
          <div class="uk-form-controls">
            <input class="uk-input" type="password" id="newPassword" required minlength="6" autocomplete="new-password" />
          </div>
        </div>
        <div class="uk-margin">
          <label class="uk-form-label">Passwort wiederholen</label>
          <div class="uk-form-controls">
            <input class="uk-input" type="password" id="newPasswordRepeat" required minlength="6" autocomplete="new-password" />
          </div>
        </div>
        <div class="uk-margin">
          <button class="uk-button uk-button-primary uk-width-1-1" type="submit">Speichern</button>
        </div>
      </form>
      <div id="result" class="uk-margin-top uk-text-center"></div>
    </div>
  </div>
</div>

<script src="js/auth.js"></script>
<script src="js/setpassword.js"></script>

</body>
</html>
